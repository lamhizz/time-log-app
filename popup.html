<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WurkWurk - Log Work</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --wurkwurk-text: #315558;
      --wurkwurk-accent-small: #EEBD69;
      --wurkwurk-accent-large: #52A2A0;
      --wurkwurk-background: #FFFFFF;
      --wurkwurk-error: #EF4444;
      --wurkwurk-success: #10B981;
      --wurkwurk-border: #D1D5DB;
      --wurkwurk-radius: 4px;
      --wurkwurk-font: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      font-family: var(--wurkwurk-font);
      font-size: 13px;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: var(--wurkwurk-text);
      background-color: var(--wurkwurk-background);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      gap: 8px;
    }
    .header img {
      height: 24px;
      width: 24px;
    }
    h3 {
      margin: 0;
      font-weight: 600;
      font-size: 18px;
      color: var(--wurkwurk-text);
    }
    .form-group {
      margin-bottom: 10px;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      border: 1px solid var(--wurkwurk-border);
      border-radius: var(--wurkwurk-radius);
      padding: 8px;
      font-size: 13px;
      font-family: inherit;
      box-sizing: border-box;
      background-color: #fff;
    }
    select {
      cursor: pointer;
    }
    textarea:focus, select:focus, input[type="text"]:focus {
      border-color: var(--wurkwurk-accent-large);
      outline: none;
      box-shadow: 0 0 0 3px rgba(82, 162, 160, 0.25);
    }
    .checkbox-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 12px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 15px;
      height: 15px;
    }
    .checkbox-group label {
      font-weight: 500;
      user-select: none;
    }
    .mru-tags-container {
      display: flex;
      gap: 6px;
      margin: -4px 0 10px 0;
    }
    .mru-tag-btn {
      flex: 1;
      font-size: 11px;
      background-color: #f3f4f6;
      border: 1px solid var(--wurkwurk-border);
    }
    button {
      font-family: inherit;
      border-radius: var(--wurkwurk-radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #submit-log {
      width: 100%;
      background-color: var(--wurkwurk-accent-large);
      color: white;
      font-weight: 600;
      border: none;
      padding: 9px;
      font-size: 14px;
    }
    .footer-links {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--wurkwurk-border);
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    .footer-links a {
      color: var(--wurkwurk-accent-large);
      text-decoration: none;
    }
    .timer-container {
      margin-bottom: 12px;
    }
    .start-task-form {
      display: flex;
      gap: 8px;
    }
    #task-name-input {
      flex-grow: 1;
    }
    #start-task-btn {
      flex-shrink: 0;
      background-color: var(--wurkwurk-success);
      color: white;
      border: none;
    }
    .active-task-display {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icons/wurk-wurk-logo-48.png" alt="WurkWurk Logo">
    <h3>Log Your Work</h3>
  </div>

  <div id="pomodoro-container" style="display: none; text-align: center; margin-bottom: 12px;">
    <h4 id="pomodoro-title"></h4>
    <p id="pomodoro-timer"></p>
    <button id="pomodoro-start">Start Focus</button>
  </div>

  <div class="timer-container">
    <div class="active-task-display" id="active-task-container" style="display: none;">
      <p>Active Task: <span id="active-task-name"></span></p>
      <span id="active-task-timer">00:00:00</span>
      <button id="stop-task-btn">Stop Task & Log</button>
    </div>
    <div class="start-task-form" id="start-task-container">
      <input type="text" id="task-name-input" placeholder="Start a new task...">
      <button id="start-task-btn" data-tooltip="Track time for a specific task.">Start</button>
    </div>
  </div>

  <div class="log-form-container" id="log-form-container">
    <div class="form-group">
      <select id="tag-select"></select>
    </div>
    <div class="mru-tags-container" id="mru-tags-container"></div>
    <div class="form-group">
      <textarea id="log-input" placeholder="What are you working on?"></textarea>
    </div>
    <div class="checkbox-container">
      <div class="checkbox-group" data-tooltip="Did you get distracted or work on something unplanned?">
        <input type="checkbox" id="drifted-check">
        <label for="drifted-check">I drifted</label>
      </div>
      <div class="checkbox-group" data-tooltip="Was this work a reaction to an unexpected request?">
        <input type="checkbox" id="reactive-check">
        <label for="reactive-check">I reacted</label>
      </div>
    </div>
    <button id="submit-log">Log It</button>
    <p class="status" id="status-message"></p>
  </div>
  
  <div class="footer-links">
    <a id="open-settings">Settings</a>
    <a id="toggle-debug" style="display: none;">Debug</a>
  </div>

  <div id="debug-info"></div>
  
  <script src="popup.js"></script>
</body>
</html>
