<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WurkWurk Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="icons/wurk-wurk-logo-48.png" alt="WurkWurk Logo" class="logo">
                <h1>Today's Timeline</h1>
            </div>
            <!-- Link to new weekly page -->
            <a href="weekly.html" class="header-nav-link">View Weekly Review &rarr;</a>
        </header>

        <main id="main-content">
            <!-- Today's Stats KPIs (OVERHAULED) -->
            <div id="today-kpis" class="kpi-grid">
                <!-- Card 1: Focus Score -->
                <div class="stat-card">
                    <h2>Focus Score</h2>
                    <p id="focus-score-metric" class="stat-metric">100%</p>
                    <span id="focus-score-context" class="stat-context">No drifted logs yet.</span>
                </div>
                <!-- Card 2: Interruptions -->
                <div class="stat-card">
                    <h2>Interruptions</h2>
                    <p id="reactive-metric" class="stat-metric">0</p>
                    <span id="reactive-context" class="stat-context">No reactive logs yet.</span>
                </div>
                <!-- Card 3: Activity Summary -->
                <div class="stat-card">
                    <h2>Activity Summary</h2>
                    <p id="activity-metric" class="stat-metric">0</p>
                    <span id="activity-context" class="stat-context">Tasks Completed: 0</span>
                </div>
            </div>

            <!-- Today's Timeline (from previous step) -->
            <div class="activity-card">
                <h2>Today's Timeline</h2>
                <div id="daily-timeline-container">
                    <p>Loading today's activity...</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Load the new today.js script -->
    <script src="today.js"></script>
</body>
</html>
