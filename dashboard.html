<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WurkWurk Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="icons/wurk-wurk-logo-48.png" alt="WurkWurk Logo" class="logo">
                <h1>Dashboard</h1>
            </div>
        </header>

        <div class="tab-navigation">
            <button class="tab-link active" data-tab="today">Today's Stats</button>
            <button class="tab-link" data-tab="weekly">Weekly Review</button>
        </div>

        <main id="main-content">
            <!-- Today's Stats Tab -->
            <div id="today" class="tab-content active">
                <div class="stat-card">
                    <h2>Logs Today</h2>
                    <p id="logs-today">0</p>
                </div>
                <div class="stat-card">
                    <h2>Tasks Completed</h2>
                    <p id="tasks-completed">0</p>
                </div>
                <div class="stat-card">
                    <h2>Focus Score</h2>
                    <p id="focus-score">100%</p>
                </div>
                <div class="activity-card">
                    <h2>Recent Activity</h2>
                    <ul id="recent-activity">
                        <li>No activity yet.</li>
                    </ul>
                </div>
            </div>

            <!-- Weekly Review Tab -->
            <div id="weekly" class="tab-content">
                <div class="weekly-header">
                    <p>In-depth analysis of your work patterns from the last 7 days.</p>
                    <button id="refresh-data-btn" class="button-primary">Refresh Data</button>
                </div>
                <div id="weekly-charts-container">
                </div>
                <div id="weekly-status" class="status-message"></div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
