<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WurkWurk - Today's Timeline</title> <!-- Changed title -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="icons/wurk-wurk-logo-48.png" alt="WurkWurk Logo" class="logo">
                <h1>Today's Timeline</h1> <!-- Changed header -->
            </div>
            <!-- Added navigation link to the other page -->
            <a href="weekly.html" class="header-nav-link">Go to Weekly Review &rarr;</a>
        </header>

        <!-- Removed Tab Navigation -->

        <main id="main-content">
            <!-- Today's Stats Tab (now the only content) -->
            <div id="today" class="tab-content active">
                <div class="stat-card">
                    <h2>Logs Today</h2>
                    <p id="logs-today">0</p>
                </div>
                <div class="stat-card">
                    <h2>Tasks Completed</h2>
                    <p id="tasks-completed">0</p>
                </div>
                <div class="stat-card">
                    <h2>Focus Score</h2>
                    <p id="focus-score">100%</p>
                </div>
                <div class="activity-card">
                    <h2>Today's Timeline</h2>
                    <!-- This is the timeline container -->
                    <div id="daily-timeline-container">
                        <p>Loading today's activity...</p>
                    </div>
                </div>
            </div>

            <!-- Removed Weekly Review Tab Content -->

        </main>
    </div>
    <script src="lib/chart.js"></script>
    <!-- Renamed script to today.js -->
    <script src="today.js"></script>
</body>
</html>
